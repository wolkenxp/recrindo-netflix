<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividades-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Doutor Estranho (2016)</h3>
                <p class="descricao">Após sua carreira ser destruída, um brilhante, porém arrogante, cirurgião ganha uma nova chance em sua vida quando um feiticeiro o treina para se tornar o Mago Supremo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d3692be87d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
